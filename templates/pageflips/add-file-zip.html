{% extends "admin/change_form.html" %}
{% load i18n %}

{% block extrahead %}
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/style-admin.css" type="text/css" />
    <script src="{{ MEDIA_URL}}js/jquery-1.3.2.min.js" type="text/javascript"></script>
  <script src="{{ MEDIA_URL}}js/custom.js" type="text/javascript"></script>
  <script src="{{ MEDIA_URL}}js/tinysort.js" type="text/javascript"></script>
{% endblock %}

{% block breadcrumbs %}
<div class="breadcrumbs">
    <a href="/admin/">{% trans 'Home' %}</a>
</div>
{% endblock %}

{% block content %}
<form method="post" class="form_fields" enctype="multipart/form-data">
    {% for field in form %}
        <div class="form-row">
          <label>
            {{field.label}}
          </label>
          
            {{field}}
            <div>{{field.errors}}</div>
          
        </div>
    {% endfor %}
    <div class="row">
        <div class="column1">
            <input type="submit" value="Send" class="big_button_green submit" >
        </div>
    </div>
</form>
    

{% endblock %}
